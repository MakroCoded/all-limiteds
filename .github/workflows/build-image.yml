name: Build Docker Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REPO_TOKEN }}
      
      - name: Clone & build docker image flare-bypasser
        run: |
          git clone https://github.com/yoori/flare-bypasser
          cd flare-bypasser
          docker build -t ghcr.io/${{ github.repository_owner }}/flare-bypasser:latest .
      
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/flare-bypasser:latest